{% load static %}

<h1>Home Page</h1>

<ul>
    {% for kategori in kategori %}
    <li>{{kategori}}</li>


    {% endfor %}
    
</ul>

<div id="film">

    {% for film in film%}

        {% if film.anasayfa %}
            <div>

                <p>{{film.film_adi}}</p>
                <p>{{film.aciklama}}</p>
                <img src="{% static 'img/'|add:film.resim %}" alt="">
            </div>

        {% endif %}
    {% endfor %}
</div>
